<!DOCTYPE html>
<html>

<head>
    <title>Filter Fun</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
</head>

<body>
    <h1>Filter Fun</h1>

    <div>
    <canvas id="canvasInput"></canvas>
    <canvas id="canvasOutput"></canvas>
    </div>

    <h2>Load Image</h2>

    <div class="upload">
    <input id="fileinput" type="file" multiple="false" accept="image/*" onchange="loadImage()">
    </div>

    <h2>Choose Filter</h2>

    <div class="filter">
    <button type="button" onclick="makeGray()">Make Gray</button>
    <button type="button">Filter#2</button>
    <button type="button">Filter#3</button>
    </div>

    
    

    <div class="reset">
    <button type="button">Reset</button>    
    </div>
</body>

</html>
